<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página</title>
</head>
<body>
    <form action="#" method="post">
        <label> 1-Botão </label> <br>
        <input type="button" name="botao" value="clique aqui"> <!-- Type: tipo do botão / name: o nome para o CSS / value: o título do botão -->
        <br><br>

        <label>2-Checkbox (Caixa de Checagem)</label> <br>
        <input type="checkbox" required name="check">
        <label for="check">Li e Aceito</label><br>

        <br><label>3-Data</label><br>
        <input type="date" name="data" required><br>

        <br><label>4-Email</label><br>
        <input type="email" name="email" placeholder="Digite seu Email"><br>

        <br><label>5-Número</label><br>
        <input type="number" name="numero" placeholder="Digite o Número"><br>

        <br><label>6-Senha</label><br>
        <input type="password" name="senha" placeholder="Digite sua senha"><br>

        <br><label>7-Seleção (Rádio)</label><br>
        <input type="radio" name="radio" required><br>

        <br><label>8-Submit</label><br>
        <input type="submit" name="envio" value="Enviar"><br>

        <br><label>9-Texto</label><br>
        <input type="text" name="texto" placeholder="Digite o Texto"><br>

        <br><label>10-Área de Texto</label><br>
        <textarea name="areaTexto" cols="30" rows="10" minlength="50" maxlength="500" placeholder="Digite seu Texto"></textarea><br>

        <br><label>11-Botão - Elemento Button</label><br>
        <button name="botao2" type="menu">Botão aqui</button>
    </form><br>

    <div>
        <input type="text" value="Primeira Div - Input">
    </div>

    <div>
        <input type="text" value="Segunda Div - Input">
    </div><br>

    <span>
        <input type="text" value="Primeiro Span- Input">
    </span>

    <span>
        <input type="text" value="Segundo Span- Input">
    </span>
</body>
</html>
